phases:
  - phase: Build_Windows_arm32
    condition: or(eq(variables['singlePhase'], ''), eq(variables['singlePhase'], 'build'))
    dependsOn: GenerateMatrices
    queue:
      name: DotNetCore-Infra
      demands:
        - agent.os -equals linux
        - DockerArch -equals arm32
        - DockerOS -equals windows
      parallel: 100
      matrix: $[ dependencies.GenerateMatrices.outputs['buildMatrix.buildMatrixNanoserver1809Arm32v7'] ]
    steps:
      - template: ../steps/docker-init-linux.yml
        parameters:
          setupRemoteDocker: true
      - script: $(runImageBuilderCmd) build --manifest $(manifest) $(imageBuilderPaths) --repo-override microsoft/$(repo)=$(acr.server)/$(repo)-$(stagingRepo.suffix) --skip-test --push --server $(acr.server) --username $(acr.userName) --password $(BotAccount-dotnet-docker-acr-bot-password) $(imageBuilder.queueArgs) --skip-pulling
        displayName: Build Images
      - template: ../steps/docker-cleanup-linux.yml
        parameters:
          remoteDockerCleanupImage: $(imageBuilder.image)
